version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - '#curl -LJO https://unified-agent.s3.amazonaws.com/wss-unified-agent-20.2.1.jar'
            - ls -lrt
            - pwd
            - whereis docker
            - docker login -u $UNAME -p $PASS
            - 'docker pull quay.io/tigera/cnx-node:v2.7.1'
      env_vars:
        - name: UNAME
          value: manojah
        - name: PASS
          value: tigera123
